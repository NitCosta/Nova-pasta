<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Estacionamento</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Tempo de Estacionamento</h1>
  <p>Insira o valor da tarifa (R$):</p>
  <input type="number" id="valorTarifa" placeholder="Ex: 5.00" step="0.01" min="0">

  <p>Insira o valor (R$) pago:</p>
  <input type="number" id="valorPago" placeholder="Ex: 10.00" step="0.01" min="0">

  <button onclick="estacionamento.calcularTroco()">Calcular Troco</button>

  <p id="resultado"></p>
  <p id="troco"></p>

  <script src="Untitled-2.js"></script>
</body>
</html>
