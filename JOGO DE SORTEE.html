<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo de Adivinhação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f8ff;
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    #mensagem {
      font-weight: bold;
      margin-top: 30px;
      color: #333;
    }

    #tentativasRestantes {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Jogo de Adivinhação</h1>
  <p>Tente adivinhar o número secreto entre 1 e 100. Você tem 10 tentativas!</p>

  <input type="number" id="palpite" placeholder="Digite seu palpite">
  <button id="btnChutar">Chutar</button>

  <p id="mensagem"></p>
  <p id="tentativasRestantes"></p>

  <script src="Untitled-1.js"></script>
</body>
</html>
